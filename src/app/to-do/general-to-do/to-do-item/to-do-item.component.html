<div class="container">
    <div class="row mt-2 mb-2 pt-2 pb-2 border rounded align-items-center align-middle">
        <div class="col-1 text-center">
            <input type="checkbox" (click)="onFinishedTask()" [checked]="task.isComplete" />
        </div>
        <div class="col-10 text-left overflow-auto">
            <span>{{ task.task }}</span>
        </div>
        <div class="col-1 text-right">
            <button type="button" class="btn btn-lg"
                [ngClass]="{'btn-success' : task.isComplete, 'btn-danger' : !task.isComplete}"
                (click)="(task.isComplete && authService.isAuthenticated()) ? onMoveTask() : onDeleteTask()">
                <span class="fas" [ngClass]="{'fa-check' : task.isComplete, 'fa-trash' : !task.isComplete}"></span>
            </button>
        </div>
    </div>
</div>
