<div class="container">
    <div class="row justify-content-between align-items-center">
        <div class="col alert alert-danger mt-2 pt-2 pb-2 text-center" role="alert" *ngIf="hasNoText">
            <span class="align-middle">Your task can't be empty!</span>
        </div>
    </div>
    <div class="row pt-2 pb-2 border rounded bg-dark">
        <div class="col-11 align-self-center text-left">
            <input class="round border-0" type="text" [(ngModel)]="toDoInput" />
        </div>
        <div class="col-1 text-right">
            <button class="btn btn-light btn-lg border" type="submit" (click)="onCheckValid()">
                <span class="fas fa-plus"></span>
            </button>
        </div>
    </div>
</div>
