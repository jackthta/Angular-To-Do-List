<form (ngSubmit)="onRegister(registerForm)" #registerForm="ngForm">
  <h2>Register Form</h2>

  <div>
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" required ngModel>
  </div>

  <div *ngIf="!passwordsMatch">
    <p>Your passwords don't match!</p>
  </div>

  <div>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" [minlength]="6" required ngModel>
  </div>

  <div>
    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm_password" name="confirm_password" [minlength]="6" required ngModel>
  </div>

  <button type="submit">Register!</button>
</form>
