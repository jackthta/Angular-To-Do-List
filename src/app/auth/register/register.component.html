<div class="container">
  <form (ngSubmit)="onRegister(registerForm)" #registerForm="ngForm">
    <h1 class="display-4 mt-3 mb-3">Register Form</h1>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Your e-mail" required ngModel>
    </div>

    <div *ngIf="!passwordsMatch" class="alert alert-danger text-center align-middle">
      <span>Your passwords don't match!</span>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Your password" [minlength]="6" required ngModel>
    </div>

    <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" class="form-control form-control-lg" id="confirm_password" name="confirm_password" placeholder="Confirm your password" [minlength]="6" required ngModel>
    </div>

    <button type="submit" class="btn btn-dark">Register!</button>
  </form>
</div>
