<div class="container">
  <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
    
    <h1 class="display-4 mt-3 mb-3">Login</h1>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Your e-mail" required ngModel>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Your password" required ngModel>
    </div>

    <button type="submit" class="btn btn-dark" [disabled]="!loginForm.valid">Login!</button>
  </form>

  <button type="button" class="btn btn-light mt-3" (click)="onLoginWithGoogle()">Sign in with Google</button>
</div>
